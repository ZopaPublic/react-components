# Docs: https://circleci.com/docs/2.0/language-javascript/
version: 2.1
executors:
  node-executor:
    docker:
      - image: circleci/node:12
orbs:
  codecov: codecov/codecov@1.1.0
commands:
  install-deps:
    steps:
      - checkout
      - run:
          name: Install pnpm
          command: npm install --prefix=$HOME/.local -g  pnpm
      - restore_cache:
          name: Restore Pnpm Package Cache
          keys:
            - pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Install Dependencies
          command: pnpm i --frozen-lockfile
      - save_cache:
          name: Save Pnpm Package Cache
          key: pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - ~/.pnpm-store/v3
jobs:
  tests:
    executor: node-executor
    steps:
      - install-deps
      - run:
          name: Run typecheck
          command: pnpm typecheck
      - run:
          name: Run linter
          command: pnpm lint -- --format junit -o reports/junit/js-lint-results.xml
      - run:
          name: Run tests
          command: pnpm test -- --watchAll=false --ci --coverage --reporters=default --reporters=jest-junit --runInBand
      - codecov/upload:
          file: coverage/*.json
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit

  release:
    executor: node-executor
    steps:
      - install-deps
      - run:
          name: Compile the code
          command: pnpm compile
      - run:
          name: Release
          command: pnpm release

workflows:
  version: 2
  test_and_release:
    jobs:
      - tests
      - release:
          requires:
            - tests
          filters:
            branches:
              only: 
                - master
                - beta
