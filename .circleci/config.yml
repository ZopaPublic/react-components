# Docs: https://circleci.com/docs/2.0/language-javascript/
version: 2.1
orbs:
  codecov: codecov/codecov@1.1.0
jobs:
  tests:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - restore_cache:
          name: Restore Pnpm Package Cache
          keys:
            - pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Install Dependencies
          command: pnpm i --frozen-lockfile
      - save_cache:
          name: Save Pnpm Package Cache
          key: pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - ~/.pnpm-store/v3
      - run:
          name: Run typecheck
          command: pnpm typecheck
      - run:
          name: Run linter
          command: pnpm lint --format junit -o reports/junit/js-lint-results.xml
      - run:
          name: Run tests
          command: pnpm test --watchAll=false --ci --coverage --reporters=default --reporters=jest-junit --runInBand
      - codecov/upload:
          file: coverage/*.json
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit

  release:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - restore_cache:
          name: Restore Pnpm Package Cache
          keys:
            - pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Install Dependencies
          command: pnpm install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - ~/.pnpm-store/v3
      - run:
          name: Compile the code
          command: pnpm compile
      - run:
          name: Release
          command: pnpm release

  deploy-web:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Install Dependencies
          command: pnpm i --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - ~/.pnpm-store/v3
      - run:
          name: Build website
          command: pnpm build
      # This is necessary to avoid the error related to permissions of Github (see official docs)
      - add_ssh_keys:
          fingerprints:
            - 'd3:31:7b:2f:30:65:1a:a7:43:aa:4a:af:7c:74:87:0e'
      - run:
          name: Deploy website
          command: pnpm deploy-web

workflows:
  version: 2
  test_and_release:
    jobs:
      - tests
      - release:
          requires:
            - tests
          filters:
            branches:
              only: master
      - deploy-web:
          requires:
            - tests
          filters:
            branches:
              only: master
