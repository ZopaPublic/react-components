# Docs: https://circleci.com/docs/2.0/language-javascript/
version: 2.1
executors:
  node-executor:
    docker:
      - image: circleci/node:12
orbs:
  codecov: codecov/codecov@1.1.0
commands:
  install-deps:
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
jobs:
  tests:
    executor: node-executor
    steps:
      - install-deps
      - run:
          name: Run typecheck
          command: yarn typecheck
      - run:
          name: Run linter
          command: yarn lint --format junit -o reports/junit/js-lint-results.xml
      - run:
          name: Run tests
          command: yarn test --watchAll=false --ci --coverage --reporters=default --reporters=jest-junit --runInBand
      - codecov/upload:
          file: coverage/*.json
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit

  release:
    executor: node-executor
    steps:
      - install-deps
      - run:
          name: Compile the code
          command: yarn compile
      - run:
          name: Release
          command: yarn release

workflows:
  version: 2
  test_and_release:
    jobs:
      - tests
      - release:
          requires:
            - tests
          filters:
            branches:
              only: master
